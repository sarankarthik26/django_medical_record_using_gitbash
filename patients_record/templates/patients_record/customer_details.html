<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Roboto|Poppins">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new record</title>
</head>

<style>
input, textarea,select {
    padding: 2%;
    border-radius: 4px;
    border-color: teal;
    font-family: Poppins;
    color: teal;
}
table {
    border-collapse: collapse;
    text-align: justify;
}
label {
    color: darkolivegreen;
    font-family: poppins;
}
button{
    font-family: Sofia;
    color: teal;
    background-color: white;
    border-radius: 12px;
    border-color: teal;
}
</style>

<body>
    <form action="{% url 'add_patient' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button>Add-></button>
    </form>
</body>
</html>
